<!DOCTYPE html>
<head>
  <title>Party Sequence</title>
</head>
<body>

<label for="inputN">Enter the value of n:</label>
<input type="number" id="inputN" min="1" step="1" value="1">
<button onclick="print_result()">Calculate</button>
<p id="result"></p>

<script>
// <!--WRITE YOUR CODE HERE-->
    // YOUR CODE SHOULD WORK, WHEN WE PRESS THE BUTTON, AFTER GIVING A CERTAIN INPUT.
    function print_result(){
        var num = document.getElementById("inputN").value;
        function D(n){
            if (n==1){return 0;}
            else if (n==2){return 1;}
            else if (n==3){return 2;}
            return (n-1)*(D(n-1)+D(n-2));
        }
        document.getElementById("result").innerHTML="Result: "+D(num);
    }
</script>

</body>
</html>
